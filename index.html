<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="./styles.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
  <script src="./index/index.js" type="text/javascript" defer></script>
  <script src="./slider/slider.js" type="text/javascript" defer></script>
  <script src="./canvas/canvas.js" type="text/javascript" defer></script>
  <script src="./frames/frames.js" type="text/javascript" defer></script>
  <script src="./fullscreen/fullscreen.js" type="text/javascript" defer></script>
  <title>Animation player</title>
</head>
<body>
  <header>
    <div class="header-block">
      <div class="header-block__menu1">
        <a href="#"><i class="fas fa-bars fa-2x"></i></a>
          <div class="dropdown first-menu">
            <a href="#">Menu_item1</a>
            <a href="#">Menu_item2</a>
            <a href="#">Menu_item3</a>
          </div>
      </div>
      <h1>CodeJam - Animation Player</h1>
      <div class="header-block__menu2">
        <a href="#"><i class="fas fa-ellipsis-v fa-2x"></i></a>
          <div class="dropdown second-menu">
            <a href="#">:)</a>
          </div>
      </div>
    </div>
  </header>
  <main>
    <div class="main-container">
      <div class="main-container__tools">
        <div class="main-container__tools__pallete">
          <div class="tools_items tool_item1" id="Paint_bucket"><i class="fas fa-fill-drip"></i><p>Paint bucket (A)</p></div>
          <div class="tools_items tool_item1" id="Choose_color"><i class="fas fa-eye-dropper"></i><p>Choose color (S)</p></div>
          <div class="tools_items tool_item1" id="Move"><i class="fas fa-arrows-alt"></i><p>Move (D)</p></div>
          <div class="tools_items tool_item1" id="Transform"><i class="fas fa-exchange-alt"></i><p>Transform (F)</p></div>
        </div>
        <div class="main-container__tools__colors">
          <div class="tools_items tool_item5">
            <div class="tools_indicator" id="tools_current_color"></div><p>Current color</p>
          </div>
          <div class="tools_items tool_item6" >
            <div class="tools_indicator" id="tools_prev_color"></div><p>Prev color</p>
          </div>
          <div class="tools_items tool_item7">
            <div class="tools_indicator tools_red_color"></div><p>red</p>
          </div>
          <div class="tools_items tool_item8">
            <div class="tools_indicator tools_blue_color"></div><p>blue</p>
          </div>
        </div>
      </div>
      <div class="main-container__frames">
        <div class="frames__inner-container">
          <div class="frames__next-frame-button">
            <div class="next-frame-button__icon"><i class="fas fa-plus fa-2x"></i></div>
              <div class="next-frame-button__label">Add new frame</div>
          </div>
        </div>
      </div>
      <div class="main-container__canvas">
        <div class="main-container__canvas__container">
          <div class="canvas_items">
            <div id="item1" draggable="true" class="move_item" style="background-color: rgb(204,204,204)"></div>
          </div>
          <div class="canvas_items">
            <div id="item2" draggable="true" class="move_item" style="background-color: rgb(204,204,204)"></div>
          </div>
          <div class="canvas_items">
            <div id="item3" draggable="true" class="move_item" style="background-color: rgb(204,204,204)"></div>
          </div>
          <div class="canvas_items">
              <div id="item4" draggable="true" class="move_item" style="background-color: rgb(204,204,204)"></div>
          </div>
          <div class="canvas_items">
              <div id="item5" draggable="true" class="move_item" style="background-color: rgb(204,204,204)"></div>
          </div>
          <div class="canvas_items">
              <div id="item6" draggable="true" class="move_item" style="background-color: rgb(204,204,204)"></div>
          </div>
          <div class="canvas_items">
              <div id="item7" draggable="true" class="move_item" style="background-color: rgb(204,204,204)"></div>
          </div>
          <div class="canvas_items">
              <div id="item8" draggable="true" class="move_item" style="background-color: rgb(204,204,204)"></div>
          </div>
          <div class="canvas_items">
              <div id="item9" draggable="true" class="move_item" style="background-color: rgb(204,204,204)"></div>
          </div>
        </div>
      </div>
      <div class="main-contaiber__preview-canvas">
        <h3>Preview</h3>
        <canvas id="cnvs" width="300" height="300"></canvas>
        <input class="preview-canvas__slider" type="range" value="1" min="0" max="24">
        <div class="slider__info">
          <p>FPS:</p>
          <span class="preview-canvas__slider__value"></span>
        </div>
        <div>
          <button class="fullscreen">Fullscreen</button>
        </div>
      </div>
    </div>
  </main>
  <footer>
    <div class="footer-block">
      <p>&copy MitskevichVS</p>
    </div>
  </footer>
</body>
</html>
